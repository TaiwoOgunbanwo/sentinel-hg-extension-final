<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel HG</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <div class="logo-icon">🛡️</div>
                <h1>Sentinel HG</h1>
            </div>
            <p class="subtitle">Hate Speech Filter</p>
        </header>

        <main class="main">
            <div class="toggle-section">
                <label class="toggle-label">Enable Extension</label>
                <div class="toggle-switch">
                    <input type="checkbox" id="extensionToggle" class="toggle-input" checked>
                    <label for="extensionToggle" class="toggle-slider"></label>
                </div>
            </div>
        </main>
    </div>

    <script src="popup.js"></script>
</body>
</html>
